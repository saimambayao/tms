services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fahaniecares_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fahaniecares_db
      POSTGRES_USER: fahaniecares_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fahaniecares_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fahaniecares_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fahaniecares_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fahaniecares_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.django
    container_name: fahaniecares_web
    restart: unless-stopped
    env_file:
      - .env
    command: sh -c "
      echo 'Waiting for database...' &&
      sleep 10 &&
      echo 'Installing frontend dependencies...' &&
      npm install &&
      echo 'Building TailwindCSS with Font Awesome...' &&
      npm run build-css &&
      echo 'Frontend build completed' &&
      python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py optimize_database &&
      python manage.py collectstatic --noinput &&
      python manage.py create_developer_superusers &&
      echo 'Creating cache table...' &&
      python manage.py createcachetable &&
      echo 'Setting up user roles...' &&
      python manage.py setup_roles &&
      echo 'Running comprehensive tests...' &&
      python manage.py test --settings=config.settings.development --verbosity=1 || echo 'Tests completed with some failures' &&
      echo 'Starting development server...' &&
      python manage.py runserver 0.0.0.0:3000"
    volumes:
      - ./src:/app
      - /app/node_modules
      - ./static:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings.development
      DEBUG: True
      SECRET_KEY: your-secret-key-here
      ALLOWED_HOSTS: localhost,127.0.0.1,[::1]
      
      # Database settings
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: fahaniecares_db
      DB_USER: fahaniecares_user
      DB_PASSWORD: changeme
      DB_HOST: db
      DB_PORT: 5432
      
      # Redis settings
      REDIS_URL: redis://redis:6379/0
      CACHE_BACKEND: django_redis.cache.RedisCache
      
      # Email settings (development)
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      
      # Other settings
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fahaniecares_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.django
    container_name: fahaniecares_celery_worker
    restart: unless-stopped
    env_file:
      - .env
    command: sh -c "
      echo 'Waiting for database and redis for celery worker...' &&
      sleep 5 &&
      python manage.py wait_for_db &&
      celery -A config worker -l info"
    volumes:
      - ./src:/app
      - /app/node_modules
      - ./static:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
      DEBUG: True
      SECRET_KEY: your-secret-key-here
      ALLOWED_HOSTS: localhost,127.0.0.1,[::1]
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: fahaniecares_db
      DB_USER: fahaniecares_user
      DB_PASSWORD: changeme
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CACHE_BACKEND: django_redis.cache.RedisCache
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - fahaniecares_network

  # Nginx for serving static files (optional for development)
  nginx:
    image: nginx:alpine
    container_name: fahaniecares_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./src/static:/app/static:ro
      - ./static:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    networks:
      - fahaniecares_network

volumes:
  postgres_data:
    name: fahaniecares_postgres_data
  redis_data:
    name: fahaniecares_redis_data

networks:
  fahaniecares_network:
    name: fahaniecares_network
    driver: bridge
