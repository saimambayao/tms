# Docker Compose configuration with SSL/TLS support
# Extends the main docker-compose.yml with SSL certificate management

version: '3.8'

services:
  # Add certbot service for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: fahaniecares_certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
      - ./ssl/certbot/logs:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@fahaniecares.gov.ph --agree-tos --no-eff-email -d fahaniecares.gov.ph -d www.fahaniecares.gov.ph
    depends_on:
      - nginx

  # Enhanced nginx service with SSL support
  nginx:
    image: nginx:alpine
    container_name: fahaniecares_nginx_ssl
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
      - ../staticfiles:/static:ro
      - ../media:/media:ro
      - ./ssl/dhparam:/etc/nginx/dhparam:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - fahaniecares_network

  # Enhanced web service for SSL-aware Django
  web:
    build: 
      context: ../../src
      dockerfile: ../deployment/docker/Dockerfile.django
    container_name: fahaniecares_web_ssl
    command: sh -c "
      npm install &&
      npm run build-css &&
      python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=fahaniecares.gov.ph,www.fahaniecares.gov.ph
      - SECURE_SSL_REDIRECT=True
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - USE_HTTPS=True
    volumes:
      - ../staticfiles:/app/staticfiles
      - ../media:/app/media
      - ../logs:/app/logs
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - fahaniecares_network

  # SSL certificate renewal service
  ssl_renewer:
    image: certbot/certbot:latest
    container_name: fahaniecares_ssl_renewer
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
      - ./ssl/certbot/logs:/var/log/letsencrypt
    command: /bin/sh -c "trap exit TERM; while :; do certbot renew --quiet --no-self-upgrade; sleep 12h & wait $${!}; done;"
    restart: unless-stopped
    depends_on:
      - nginx

  # Database service (unchanged)
  db:
    image: postgres:15-alpine
    container_name: fahaniecares_db_ssl
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ssl/db_backup:/backup
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - fahaniecares_network

  # Redis service (unchanged)
  redis:
    image: redis:7-alpine
    container_name: fahaniecares_redis_ssl
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - fahaniecares_network

volumes:
  postgres_data:
    name: fahaniecares_postgres_ssl
  redis_data:
    name: fahaniecares_redis_ssl

networks:
  fahaniecares_network:
    name: fahaniecares_ssl_network
    driver: bridge