{% extends 'base/mobile_base.html' %}
{% load static %}

{% block title %}Offline - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center py-12">
    <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
    <h1 class="text-2xl font-bold text-gray-900 mb-2">You're Offline</h1>
    <p class="text-gray-600 mb-6">Don't worry, you can still access some features.</p>
    
    <div class="space-y-4">
        <a href="/mobile/offline/" class="block w-full py-3 px-4 bg-primary-600 text-white rounded-lg">
            Field Registration Form
        </a>
        <button onclick="window.location.reload()" class="block w-full py-3 px-4 border border-gray-300 text-gray-700 rounded-lg">
            Try Again
        </button>
    </div>
</div>
{% endblock %}
