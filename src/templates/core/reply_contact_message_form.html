{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="{% url 'database_contact_message_detail' contact_submission.pk %}" 
                   class="text-gray-500 hover:text-gray-700 transition-colors duration-150">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">{{ title }}</h1>
                    <p class="text-gray-600">Replying to: {{ contact_submission.get_full_name }} ({{ contact_submission.email }})</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <form method="post" novalidate>
            {% csrf_token %}
            
            {{ form|crispy }}

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'database_contact_message_detail' contact_submission.pk %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reply
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
