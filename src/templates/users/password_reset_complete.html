{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - #FahanieCares{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8 border border-gray-100">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">Password Reset Complete</h1>
        
        <div class="mb-6 text-center">
            <div class="flex justify-center mb-4">
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <p class="text-gray-600 mb-3">
                Your password has been set successfully!
            </p>
            
            <p class="text-gray-600">
                You may now log in with your new password.
            </p>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="inline-block px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700">
                Log in now
            </a>
        </div>
    </div>
</div>
{% endblock %}
