{% extends 'base/base.html' %}
{% load static %}

{% block title %}Confirm Delete Registrant{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-red-600 mb-6">Confirm Deletion</h1>
        
        <p class="mb-4 text-gray-700">Are you sure you want to delete the registrant: <span class="font-semibold">{{ registrant.get_full_name }}</span>?</p>
        <p class="mb-6 text-gray-600">This action cannot be undone.</p>
        
        <form method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <a href="{% url 'database_registrant_detail' registrant.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete Registrant
            </button>
        </form>
    </div>
</div>
{% endblock %}
