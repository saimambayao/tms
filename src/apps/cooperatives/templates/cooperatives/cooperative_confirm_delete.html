{% extends "base/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Confirm Deletion</h1>
        </div>
        <div class="p-6">
            <p class="text-gray-600">Are you sure you want to delete the cooperative "{{ object.name }}"?</p>
            <form method="post" class="mt-6">
                {% csrf_token %}
                <div class="flex items-center justify-end gap-4">
                    <a href="{% url 'cooperatives:cooperative-dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
