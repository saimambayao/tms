name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache Node dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Python dependencies
      working-directory: ./fahanie_cares_django
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node dependencies
      working-directory: ./fahanie_cares_django
      run: |
        npm ci
    
    - name: Build CSS
      working-directory: ./fahanie_cares_django
      run: |
        npm run build-css
    
    - name: Run security checks
      working-directory: ./fahanie_cares_django
      run: |
        pip install safety
        safety check
    
    - name: Run linting
      working-directory: ./fahanie_cares_django
      run: |
        pip install flake8 black isort
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check .
        isort --check-only .
    
    - name: Run tests with coverage
      working-directory: ./fahanie_cares_django
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
        DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
        SECRET_KEY: test-secret-key-for-ci
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      run: |
        coverage run --source='.' manage.py test
        coverage xml
        coverage report
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./fahanie_cares_django/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Check Django deployment readiness
      working-directory: ./fahanie_cares_django
      env:
        DJANGO_SETTINGS_MODULE: config.settings.production
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py check --deploy

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Django image
      uses: docker/build-push-action@v5
      with:
        context: ./fahanie_cares_django
        file: ./fahanie_cares_django/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/fahaniecares:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/fahaniecares:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway Staging
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      run: |
        npm install -g @railway/cli
        railway up --service fahaniecares-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway Production
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
      run: |
        npm install -g @railway/cli
        railway up --service fahaniecares-production
    
    - name: Run post-deployment checks
      run: |
        sleep 30
        curl -f https://fahaniecares.ph/health/ || exit 1
        curl -f https://fahaniecares.ph/ready/ || exit 1
    
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Production deployment successful! üöÄ'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: success()
    
    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Production deployment failed! ‚ùå'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: failure()